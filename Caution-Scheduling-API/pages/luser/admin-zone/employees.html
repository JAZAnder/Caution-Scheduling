        }">&times;</button></span>
        <center>
            <h2>Reset a Password</h2>

            <div>

                </select>
            </div>
            <div style="height: 25px;">

            </div>
            <div>
                <label for="NewPassword">New Password</label>
                <input type="password" placeholder="* * * * * * * * * * * * * * * * * * * *" id="NewPassword">
            </div>
            <div style="height: 25px;">
                <button type="button" class="btn" onclick="{
            var user = document.getElementById('userNameForReset-select').value
            var password = document.getElementById('NewPassword').value

            user_changeUserPassword(user, password);

            
            var password = document.getElementById('NewPassword').value = ''

            document.getElementById('Password_Reset_Modal').style.display = 'none'
        }">Change Password</button>
        </center>

        <img src="../assets/images/caution.jpg" alt="" onload="userOptionsForReset()" style="display: none;">
