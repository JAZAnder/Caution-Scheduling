<div>
    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-4">
            <center>
            <div>
                <h2>Create New Availability</h2>
                &nbsp;
                <div>
                    <select name="hourId-Select" id="hourId-Select" class="form-select form-select-lg">
                        <option value="">Select a Timeslot</option>
                    </select>
                    <img src="../assets/images/caution.jpg" alt="" onload="hourOptions()"
                        style="display: none;">

                </div>
                &nbsp;
                <div><button type="button" onclick="createUserHour()" class="btn btn-secondary">Create Time
                        Slot</button></div>
            </div>
        </center>
        </div>
        <div class="col-lg-6">
                <center>
                    <h2>My Availability</h2>
                </center>
                <table id="userhour-table" class="table table-bordered">
                    <img src="../assets/images/caution.jpg" alt="" onload="loadMyUserhours()" style="display: none;">
                    <tr>
                        <th>Id</th>
                        <th>Employee</th>
                        <th>Day of Week</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                </table>
        </div>

        <div class="col-lg-1"></div>
    </div>
</div>
