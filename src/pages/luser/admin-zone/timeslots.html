<div class="row">
    <div class="col-lg-6">
        <h3>Time Slots</h3>
        <button class="btn btn-primary" style="width: 25%;" disabled >Edit Time Slot</button>
        <button class="btn btn-danger" style="width: 25%;"  onclick="{
            let deleteId = prompt('Please enter the Id of the Time Slot you wish to Delete', '')
            if (deleteId != null) {
                response = hour_deleteById(deleteId)
                alert('Timeslot ' + deleteId + ' has been deleted')
            }
        }">Delete Time Slot</button>
        <div>&nbsp;</div>
        <table id="time-table" class="table table-bordered">
            <img src="../assets/images/caution.jpg" alt="" onload="populateTime()" style="display: none;">
            <!-- <script>populateTime()</script> -->
            <tr>
                <th>Id</th>
                <th>startTime</th>
                <th>endTime</th>
            </tr>
        </table>
    </div>
    <div class="col-lg-6">

        <center>
            <h2>Create New Time Slot</h2>
        </center>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <h3>Start Time</h3>
                <input type="text" id="StartTime" class="form-control">
            </div>
            <div class="col-lg-4">
                <center>
                    <h3>Day of Week</h3>
                    <div class="form-group">
                        <select name="dayOfWeek" id="dayOfWeek-Select" class="form-control">
                            <option value=""></option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="0">Sunday</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="createHour()">Create Time Slot</button>
                    <div>&nbsp;</div>
                </center>
            </div>
            <div class="col-lg-3">
                <h3>End Time</h3>
                <input type="text" id="EndTime" class="form-control">
            </div>
            <div class="col-lg-1"></div>

        </div>
        


    </div>
</div>
