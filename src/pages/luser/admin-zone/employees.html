<div>
    
    <div>


    </div>
</div>

<div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
            <div>
                <div>
                    <h2>Create New User</h2>
                    <div><label for="userName">Username</label><input type="text" id="userName"></div>
                    <div><label for="firstName">First Name</label><input type="text" id="firstName"></div>
                    <div><label for="lastName">Last Name</label><input type="text" id="lastName"></div>
                    <div><label for="email">Email</label><input type="text" id="email"></div>
                    <div><label for="password">Password</label><input type="password" id="password"></div>
                    <div>
                        <p>Is Admin</p>
                        <label for="isAdminTrue">True</label>
                        <input type="radio" name="isAdmin" id="isAdminTrue" value="True">
                        <label for="isAdminFalse">False</label>
                        <input type="radio" name="isAdmin" id="isAdminFalse" value="False">
                    </div>
                    <button onclick="createUser()">Create New User</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div>
                <div style="height: 25%;">&nbsp;</div>
                <div class="error"></div>
                <hr>
                <center>
                    <div>
                        <h2>Create New Employee Availability</h2>
                        &nbsp;
                        <div>
                            <select name="hourId-Select" id="hourId-Select" class="form-select form-select-lg">
                                <option value="">Select a Timeslot</option>
                            </select>
                            <img src="../assets/images/caution.jpg" alt="" onload="hourOptions()"
                                style="display: none;">

                        </div>
                        &nbsp;
                        <div>
                            <select name="tutorId-Select" id="tutorId-Select" class="form-select form-select-lg">
                                <option value="">Select a Tutor</option>
                            </select>
                            <img src="../assets/images/caution.jpg" alt="" onload="userOptions()"
                                style="display: none;">
                        </div>
                        &nbsp;
                        <div><button type="button" onclick="createUserHour()" class="btn btn-secondary">Create Time
                                Slot</button></div>
                    </div>
                </center>

                <hr>
            </div>
        </div>
        <div class="col-lg-5">
            <div>
                <center>
                    <h2>Employee Availability</h2>
                </center>
                <table id="userhour-table" class="table table-bordered">
                    <img src="../assets/images/caution.jpg" alt="" onload="loadUserhours()" style="display: none;">
                    <tr>
                        <th>Id</th>
                        <th>Employee</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                </table>

            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <center>
                <div>
                <h3>All Employees</h3>
                <table id="users-Table" class="table table-bordered">
                    <script>populateUsers()</script>
                    <tr>
                        <th> Username </th>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email </th>
                        <th> isAdmin </th>
                        <th> New Password </th>
                        <th> Reset Button</th>
                    </tr>
                </table>
                <img src="../../../assets/images/caution.jpg" alt="" onload="populateUsers()" style="display: none;">
        
            </div>
            </center>
            
        </div>
        <div class="col-lg-1"></div>

    </div>
    <hr>
    &nbsp;
</div>
