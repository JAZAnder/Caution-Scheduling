<div>
    <h2>Meetings</h2>
    <center>
        <Button style="width: 15%;" class="btn btn-primary" disabled>Search Meetings</Button>
        <Button style="width: 15%;" disabled class="btn btn-warning">Remove Old Meetings</Button>
        <Button style="width: 15%;" class="btn btn-danger" onclick="{document.getElementById('Delete_Meeting_Modal').style.display = 'block'}">Delete Meeting</Button>
    </center>
    &nbsp;
            <table id="meeting-table" class="table table-bordered">
                <img src="../../../assets/images/caution.jpg" alt="" onload="populateMeetings()" style="display: none;">
                <tr>
                    <th>Id</th>
                    <th>studentName</th>
                    <th>studentEmail</th>
                    <th>Tutor</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </table>
</div>

<!-- The Modal -->
<div id="Delete_Meeting_Modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">

        <span class="close"><button onclick="{
            document.getElementById('Delete_Meeting_Modal').style.display = 'none'
        }">&times;</button></span>
        <center>
            <h2>Delete a Meeting</h2>
            <hr>
            <div>
                <label for="MeetingId">Meeting Id</label>
                <input type="text" placeholder="Meeting Id" id="MeetingId">
            </div>

            <button class="btn btn-primary" onclick="{
                loadMeetingById('meeting-to-be-deleted-info')
                document.getElementById('delete-button').disabled = false
                }">Load Meeting Info</button>
            <div id="meeting-to-be-deleted-info">

            </div>
            <button disabled class="btn btn-danger" id="delete-button" onclick="{
                meeting_DeleteById(document.getElementById('MeetingId').value)
                alert('Meeting has been Deleted')
                document.getElementById('Delete_Meeting_Modal').style.display = 'none'
            }">Delete Meeting</button>

        </center>

    </div>
</div>
